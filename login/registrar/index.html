<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Criar conta</h2>
        <form id="registration-form">
            <input type="text" id="name" name="name" placeholder="Nome:" required>
            <span></span>
            <input type="email" id="email" name="email" placeholder="Email:" required>
            <span></span>
            <input type="password" id="password" name="password" minlength="6" placeholder="Senha:" required>
            <span></span>
            <input type="password" id="confirm-password" name="confirm-password" minlength="6" placeholder="Confirmar senha:" required>
            <span></span>

            <label>Data de Nascimento:</label>
            <p>Isso não será exibido publicamente. Confirme sua própria idade, mesmo se esta conta for de empresa, de um animal de estimação ou outros.</p>
            <div class="date-fields">
                <select id="month" name="month" required>
                    <option value="">Mês</option>
                </select>
                <select id="day" name="day" required>
                    <option value="">Dia</option>
                </select>
                <select id="year" name="year" required>
                    <option value="">Ano</option>
                </select>
            </div>

            <div class="checkbox-label">
                <input type="checkbox" id="receive-emails" name="receive-emails">
                <label for="receive-emails">Receber e-mails sobre atividade e recomendações</label>
            </div>

            <div class="radio-label">
                <input type="radio" id="agree-terms" name="terms" value="agree" required>
                <label for="agree-terms">Concordo com os Termos, Política de Privacidade e Uso de Cookies</label>
            </div>
            <div class="radio-label">
                <input type="radio" id="disagree-terms" name="terms" value="disagree" required>
                <label for="disagree-terms">Não concordo</label>
            </div>

            <button type="submit" id="submit-button" disabled>Inscrever-se</button>
        </form>
    </div>
</body>
<script src="script.js"></script>
</html>
